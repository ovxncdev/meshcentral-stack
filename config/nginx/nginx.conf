# ==============================================================================
# Nginx Main Configuration
# ==============================================================================
# Optimized for reverse proxy with MeshCentral, WebSocket support, and security.
# All domain-specific config is in sites/ directory.
#
# Environment variables are NOT supported in nginx.conf directly.
# Use templates and envsubst for dynamic values, or edit manually.
# ==============================================================================

# Run as nginx user (Alpine default)
user nginx;

# Auto-detect CPU cores (or set manually for container limits)
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# PID file
pid /var/run/nginx.pid;

# Worker settings
events {
    # Max connections per worker
    worker_connections 1024;
    
    # Accept multiple connections at once
    multi_accept on;
    
    # Efficient connection method for Linux
    use epoll;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Character encoding
    charset utf-8;
    
    # Efficient file transfers
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeouts
    keepalive_timeout 65;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 100M;
    large_client_header_buffers 4 16k;
    
    # Hash table sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    
    # ==========================================================================
    # Logging
    # ==========================================================================
    
    # Log format with timing and upstream info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';
    
    # JSON log format (for log aggregation)
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"referer":"$http_referer",'
        '"user_agent":"$http_user_agent",'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time"'
    '}';
    
    # Access log
    access_log /var/log/nginx/access.log main;
    
    # ==========================================================================
    # Compression
    # ==========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/javascript
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;
    
    # ==========================================================================
    # Security Headers (defaults - can override in server blocks)
    # ==========================================================================
    
    # Hide nginx version
    server_tokens off;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ==========================================================================
    # SSL Settings (global defaults)
    # ==========================================================================
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;
    
    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    
    # Limit request rate (10 requests/second per IP with burst)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Login/auth endpoints (stricter)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    
    # API endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    
    # Rate limit status code
    limit_req_status 429;
    limit_conn_status 429;
    
    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================
    
    # MeshCentral backend
    upstream meshcentral {
        server meshcentral:80;
        keepalive 32;
    }
    
    # Uptime Kuma backend (if enabled)
    upstream uptime-kuma {
        server uptime-kuma:3001;
        keepalive 8;
    }
    
    # Dozzle backend (if enabled)
    upstream dozzle {
        server dozzle:8080;
        keepalive 8;
    }
    
    # ==========================================================================
    # Maps
    # ==========================================================================
    
    # WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Real IP from proxy headers
    map $http_x_forwarded_for $real_client_ip {
        default $http_x_forwarded_for;
        '' $remote_addr;
    }
    
    # ==========================================================================
    # Default Server (catch-all)
    # ==========================================================================
    
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Reject everything else on default server
        location / {
            return 444;
        }
    }
    
    # ==========================================================================
    # Include Site Configurations
    # ==========================================================================
    
    include /etc/nginx/sites/*.conf;
}

