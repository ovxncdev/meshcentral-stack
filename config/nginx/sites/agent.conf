# Agent subdomain - direct passthrough to MeshCentral
# This bypasses Cloudflare proxy for agent connections
# 
# IMPORTANT: Replace agent.YOUR_DOMAIN.COM with your actual agent subdomain
# Example: agent.example.com
#
# In Cloudflare DNS, add an A record:
#   Name: agent
#   IP: Your server IP
#   Proxy: OFF (gray cloud - DNS only)

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    
    server_name agent.YOUR_DOMAIN.COM;
    
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    location / {
        proxy_pass http://meshcentral;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
